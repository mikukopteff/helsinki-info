<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Päätös</title>
  <meta name="description" content="Open Helsinki">
  <meta name="Mikael Kopteff" content="Data from Helsinki">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
  </style>
  <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" data-main="js/case" src="js/require.js"></script>
   <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="css/leaflet.css" />
  <!--[if lte IE 8]>
    <link rel="stylesheet" href="css/leaflet.ie.css" />
  <![endif]-->

  <script src="js/leaflet.js"></script>
</head>
<body>
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
  fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
</script>

  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
      <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
        <a class="brand" href="../index.html">Open Helsinki</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li><a href="../index.html">Syöte</a></li>
              <li><a href="#about">Tietoa Open Helsingistä</a></li>
              <li><a href="#contact">Yhteystiedot</a></li>
            </ul>
            <form class="navbar-form pull-right">
              <input type="text" class="span2">
              <button type="submit" class="btn">Haku</button>
            </form>
          </div>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span3">
        <ul class="nav nav-list" id="related-events">
          <li><a data-bind="relatedLink" href="#"></a></li>
        </ul>
      </div>

      <div class="span6" id="event-main">
        <div class="fb-like" data-send="true" data-width="450" data-show-faces="true"></div>
        <h2 data-bind="subject"></h2>
        <p class="well" data-bind="summary"></p>
        <div data-bind="content">
          <p class="lead" data-bind="type"></p>
          <p data-bind="text"></p>
          <hr>
        </div>
      </div>
      <div class="span3" id="event-detail">
        <dl>
          <dt>Käsittelypäivä</dt>
          <div data-bind="meeting">
            <dd data-bind="displayDate"></dd>
          </div>
          <dt>Diaarinumero</dt>
          <dd data-bind="register_id"></dd>
          <dt>Tehtäväluokka</dt>
          <dd data-bind="category_origin_id"></dd>
          <dt>Paikkatieto</dt>
          <dd data-bind="geo"></dd>
          <dd id="map"></dd>
          <dt>Liitteet</dt>
          <div data-bind="attachments">
            <dd><a data-bind="name" target="_blank"></a></dd>
          </div>
        </dl>
      </div>
    </div>
  <hr>

    <footer>
      <p>&copy; Open Helsinki 2013</p>
    </footer>

  </div> 
</body>
</html>
